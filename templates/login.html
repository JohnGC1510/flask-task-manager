{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Login</h3>

	<div class="row">
		<form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
			<div class="card-panel">
                <!--Username-->
				<div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-cog prefix light-blue-text text-darken-4"></i>
						<input id="username" type="text" name="username" class="validate"
                            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required> 
                            <!--Pattern allows us to use 'regular expressions or regexs, ^ indicates start of string, $ indicates end of string 
                            the values in the square brackets specify the values the users can use on the input field, in this case users can 
                            use any alphanumeric password between 5-15 characters long-->
						<label for="username">Username</label>
					</div>
				</div>
                <!--Password-->
				<div class="row">
					<div class="input-field col s12">
                    <i class="fas fa-user-lock prefix light-blue-text text-darken-4"></i>
						<input id="password" type="password" name="password" class="validate" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
						<label for="password">Password</label>
					</div>
				</div>
                <!--login-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large light-blue darken-4 text-shadow">
                        Login <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
			</div>
		</form>
	</div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New here?
                <a href="{{ url_for('register') }}" class="light-blue-text text-darken">Register Account</a>
            </p>
        </div>
    </div>
{% endblock %}
